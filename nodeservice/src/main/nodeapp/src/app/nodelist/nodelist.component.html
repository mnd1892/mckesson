<div class="col-lg-12 col-md-12 col-sm-12" style="text-align: left;">
<div>
    <ul class="navigation">
    <li>
        
        <a routerLink="/addnode" routerLinkActive="active">
      <button class="frm-button" style="margin-left:10px;"> 
        Add Node
      </button>
    </a>
    </li>
    <li>
        
        <a routerLink="/mapview" routerLinkActive="active">
      <button class="frm-button" style="margin-left:10px;"> 
        Map View
      </button>
    </a>
        
    </li>
        
</ul>
    
</div>
<div style="width:100%;height:70px;"></div>
<div class="row">
    
    <div class="col-lg-4 col-sm-4 col-md-4">
       
 <ul class="lstnodes">
            <li *ngFor="let node of nodes" class="nodeblock">
                
                <label>{{node.nodeName}}</label><br/>
                <label>{{node.nodeLocation}}</label><br/>
                Drop-off time interval: From {{node.startDropoffTime}} To {{node.endDropoffTime}}<br/>
                <br/>
                    <a routerLink="/addnode" routerLinkActive="active">
                        <button class="action-button" style="margin-left:10px;"> 
                            Update
                        </button>
                    </a>
                
                    <a routerLink="/mapview" routerLinkActive="active">
                        <button class="action-button" style="margin-left:10px;"> 
                            Delete
                        </button>
                    </a>
            </li>
 </ul>

        
    </div>
    
    <div class="col-lg-8 col-sm-8 col-md-8">
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=10>
            <agm-marker *ngFor="let r of routes" [latitude]="r.latitude" [longitude]="r.longitude"></agm-marker>
        </agm-map>
    </div>
    
</div>
</div>
